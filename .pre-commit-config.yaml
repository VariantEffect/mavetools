repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
    -   id: flake8
        additional_dependencies:
          - Flake8-pyproject
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort